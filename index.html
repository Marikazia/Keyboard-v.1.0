<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Keyboard v.1.0.</title>

	<link rel="stylesheet" href="css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="https://img.icons8.com/emoji/48/000000/keyboard-emoji.png">
</head>

<body>

	<div class="total-block">

		<input type="text" class="i-11">
		<div class="out-11">
			<div class="keyboard">
				<div class="line">
					<div class="key" data="`">`</div>
					<div class="key" data="1">1</div>
					<div class="key" data="2">2</div>
					<div class="key" data="3">3</div>
					<div class="key" data="4">4</div>
					<div class="key" data="5">5</div>
					<div class="key" data="6">6</div>
					<div class="key" data="7">7</div>
					<div class="key" data="8">8</div>
					<div class="key" data="9">9</div>
					<div class="key" data="0">0</div>
					<div class="key" data="-">-</div>
					<div class="key" data="=">=</div>
					<div class="key backspace" data="Backspace">Backspace</div>
				</div>
				<div class="line">
					<div class="key tab">Tab</div>
					<div class="key" data="q">q</div>
					<div class="key" data="w">w</div>
					<div class="key" data="e">e</div>
					<div class="key" data="r">r</div>
					<div class="key" data="t">t</div>
					<div class="key" data="y">y</div>
					<div class="key" data="u">u</div>
					<div class="key" data="i">i</div>
					<div class="key" data="o">o</div>
					<div class="key" data="p">p</div>
					<div class="key" data="[">[</div>
					<div class="key" data="]">]</div>
					<div class="key tab" data="\">\</div>
				</div>
				<div class="line">
					<div class="key caps" data="e">CAPS</div>
					<div class="key" data="a">a</div>
					<div class="key" data="s">s</div>
					<div class="key" data="d">d</div>
					<div class="key" data="f">f</div>
					<div class="key" data="g">g</div>
					<div class="key" data="h">h</div>
					<div class="key" data="j">j</div>
					<div class="key" data="k">k</div>
					<div class="key" data="l">l</div>
					<div class="key" data=";">;</div>
					<div class="key" data="'">'</div>
					<div class="key enter" data="Enter">Enter</div>
				</div>
				<div class="line">
					<div class="key shift" data="Shift">Shift</div>
					<div class="key" data="z">z</div>
					<div class="key" data="x">x</div>
					<div class="key" data="c">c</div>
					<div class="key" data="v">v</div>
					<div class="key" data="b">b</div>
					<div class="key" data="n">n</div>
					<div class="key" data="m">m</div>
					<div class="key" data=",">,</div>
					<div class="key" data=".">.</div>
					<div class="key" data="/">/</div>
					<div class="key shift" data="Shift">Shift</div>
				</div>
				<div class="line">
					<div class="key ctrl" data="Control">CTRL</div>
					<div class="key fn" data="Fn">Fn</div>
					<div class="key w" data="Window"><img src="https://cdn-icons-png.flaticon.com/512/220/220781.png"
							class="window"></div>
					<div class="key alt" data="Alt">Alt</div>
					<div class="key space" data="Space">Space</div>
					<div class="key alt" data="Alt">Alt</div>
					<div class="key fn" data="Fn">Fn</div>
					<div class="key ctrl-r" data="Control">CTRL</div>
				</div>
			</div>
		</div>

	</div>
	<script src="index.js"></script>
</body>

</html>
